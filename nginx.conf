server {
    listen 80;
    server_name risdhoaliro.site;
    root /var/www/html;
    index index.html index.htm;

    # Handle Angular/React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 